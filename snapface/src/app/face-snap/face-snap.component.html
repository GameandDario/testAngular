<div class="face-snap-card">
  <h2>{{ faceSnap.title }}</h2>
  <p>{{ faceSnap.description }}</p>
  <!-- parce que les valeurs associées aux attributs sr et alt ne sont pas toujours de type string, on choisit ma syntaxe en attribut bindi g avec des crochets -->
  <!-- <img src="{{ imageUrl }}" alt="{{ title }}" /> -->
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />
  <p>Crée le {{ faceSnap.createdDate }}</p>
  <!-- Ajout d'une ditective structurelle avec *ng pour afficher le paragraphe seulement si la condition est vérifiée -->
  <p *ngIf="faceSnap.location">Image prise à {{ faceSnap.location }}</p>
  <p>
    <button (click)="onAddSnap()">{{ btnMsg }}</button>
    {{ faceSnap.snaps }}
  </p>
</div>
